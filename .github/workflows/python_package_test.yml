name: Python Package tests

on:
  workflow_call:
    inputs:
      bypass-checks:
        type: boolean
        description: Do not fail pipeline if checks failed
        default: false
      style-checks-enabled:
        type: boolean
        description: Enable style_checks
        default: true
      style-checks-bypassed:
        type: boolean
        description: Do not fail pipeline if style_checks failed
        default: false
      code-checks-enabled:
        type: boolean
        description: Enable code_checks
        default: true
      code-checks-bypassed:
        type: boolean
        description: Do not fail pipeline if code_checks failed
        default: false
      code-checks-python-versions:
        type: string
        description: Python versions to run tests against
        default: '["3.8", "3.9", "3.10", "3.11"]'
      trivy-enabled:
        type: boolean
        description: Enable Trivy scanning
        default: true
      trivy-bypassed:
        type: boolean
        description: Do not fail pipeline if Trivy failed
        default: false
      trivy-severity:
        type: string
        description: Severities of vulnerabilities to fail the build
        default: "CRITICAL,HIGH"
      trivy-severity-for-sarif:
        type: string
        description: Severities of vulnerabilities in SARIF report
        default: "CRITICAL,HIGH"
      trivy-limit-severities-for-sarif:
        type: boolean
        description: By default SARIF format enforces output of all vulnerabilities regardless of configured severities. To override this behavior set this parameter to true and specify desired severities in the `trivy-severity-for-sarif` parameter
        default: true
      trivy-vuln-type:
        type: string
        description: Type of vulnerabilities to scan
        default: "os,library"
      trivy-scanners:
        type: string
        description: Comma-separated list of what security issues to detect
        default: "vuln,secret"
      trivy-ignore-unfixed:
        type: boolean
        description: Ignore unpatched/unfixed vulnerabilities
        default: true
      ort-enabled:
        type: boolean
        description: Enable ORT scanning
        default: true
      ort-bypassed:
        type: boolean
        description: Do not fail pipeline if ORT scan failed
        default: false
      ort-version:
        type: string
        description: ORT version to use
        default: "latest"
      python-version:
        type: string
        description: Python version to use
        default: "3.11"
      poetry-version:
        type: string
        description: Poetry version to use
        default: "latest"
      runs-on:
        type: string
        description: Overrides jobs runs-on settings (json-encoded list)
        default: '["ubuntu-24.04"]'

jobs:
  style_checks:
    if: ${{ inputs.style-checks-enabled }}
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true
      - uses: epam/ai-dial-ci/actions/python_prepare@3.1.2
        with:
          python-version: ${{ inputs.python-version }}
          poetry-version: ${{ inputs.poetry-version }}
      - name: Test
        continue-on-error: ${{ inputs.bypass-checks || inputs.style-checks-bypassed }}
        shell: bash
        run: |
          make lint

  code_checks:
    if: ${{ inputs.code-checks-enabled }}
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ${{ fromJSON(inputs.code-checks-python-versions) }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true
      - uses: epam/ai-dial-ci/actions/python_prepare@3.1.2
        with:
          python-version: ${{ matrix.python-version }}
          poetry-version: ${{ inputs.poetry-version }}
      - name: Test
        continue-on-error: ${{ inputs.bypass-checks || inputs.code-checks-bypassed }}
        shell: bash
        run: |
          # Workflow explanation:
          # 1. Use venv from python_prepare action and build the package(s)
          # 2. Check package(s) long description renders correctly with twine
          # 3. Run tests (with specific Python version)
          source $VENV
          make build
          pipx run "twine~=6.0" check dist/*
          make test PYTHON=${{ matrix.python-version }}

  ort:
    if: ${{ inputs.ort-enabled }}
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true
      - uses: oss-review-toolkit/ort-ci-github-action@9acdf1e56f1b42972b12274ae56c35bf70a5f65b # v1.0.1
        env:
          CONTINUE_ON_ERROR: ${{ inputs.bypass-checks || inputs.ort-bypassed }} # Hack to use the input below as a boolean
        with:
          image: "ghcr.io/oss-review-toolkit/ort:${{ inputs.ort-version }}"
          allow-dynamic-versions: "true"
          fail-on: "violations"
          ort-cli-args: "-P ort.forceOverwrite=true --stacktrace -P ort.analyzer.enabledPackageManagers=Poetry"
        continue-on-error: ${{ fromJSON(env.CONTINUE_ON_ERROR) }}

  trivy:
    if: ${{ inputs.trivy-enabled }}
    runs-on: ${{ fromJSON(inputs.runs-on) }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          lfs: true
      - name: Run Trivy vulnerability scanner (JSON output, no fail)
        id: trivy
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 # v0.33.1
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "json"
          exit-code: "0" # Do not fail on findings here, should be handled in the latest "trivy convert" step
          output: "trivy-results.json"
          ignore-unfixed: ${{ inputs.trivy-ignore-unfixed }}
          vuln-type: ${{ inputs.trivy-vuln-type }}
          scanners: ${{ inputs.trivy-scanners }}
        env:
          TRIVY_DISABLE_VEX_NOTICE: true
        continue-on-error: ${{ inputs.bypass-checks || inputs.trivy-bypassed }}
      - name: Generate Trivy report (SARIF)
        id: trivy-generate-sarif
        # Do not generate SARIF reports on private repos - GitHub Advanced Security is not enabled
        # Do not generate SARIF reports for pull requests from forks
        if: ${{ steps.trivy.outcome == 'success' && !github.event.repository.private && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.event.pull_request.base.repo.full_name) }}
        run: |
          trivy convert --format sarif --output trivy-results.sarif --exit-code 0 trivy-results.json
        shell: bash
        env:
          TRIVY_SCANNERS: ${{ inputs.trivy-scanners }}
          TRIVY_SEVERITY: ${{ inputs.trivy-limit-severities-for-sarif && inputs.trivy-severity-for-sarif || '' }}
          TRIVY_DISABLE_VEX_NOTICE: true
        continue-on-error: ${{ inputs.bypass-checks || inputs.trivy-bypassed }}
      - name: Upload Trivy report (SARIF)
        if: ${{ steps.trivy-generate-sarif.outcome == 'success' }}
        uses: github/codeql-action/upload-sarif@cdefb33c0f6224e58673d9004f47f7cb3e328b89 # v4.31.10
        with:
          sarif_file: "trivy-results.sarif"
          category: trivy
        continue-on-error: ${{ inputs.bypass-checks || inputs.trivy-bypassed }}
      - name: Generate Trivy report (Table, must fail on findings)
        if: ${{ steps.trivy.outcome == 'success' }}
        run: |
          trivy convert --format table --exit-code 1 trivy-results.json
        shell: bash
        env:
          TRIVY_SCANNERS: ${{ inputs.trivy-scanners }}
          TRIVY_SEVERITY: ${{ inputs.trivy-severity }}
          TRIVY_DISABLE_VEX_NOTICE: true
        continue-on-error: ${{ inputs.bypass-checks || inputs.trivy-bypassed }}
