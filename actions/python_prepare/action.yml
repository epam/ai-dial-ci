name: "Prepare Python"
description: "Install Python and (optionally) install Poetry with (optional) cache support"

inputs:
  python-version:
    description: "Python version to use"
    default: "3.x"
  poetry-install:
    description: "Install Poetry"
    default: "true"
  poetry-version:
    description: "Poetry version to use"
    default: "latest"
  cache:
    description: "Cache Poetry dependencies (venv) and Poetry installation"
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Set up Python
      id: setup-python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ inputs.python-version }}
    - name: Load cached Poetry installation
      id: cached-poetry
      if: ${{ fromJSON(inputs.poetry-install) && fromJSON(inputs.cache) && inputs.poetry-version != 'latest' }}
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
      with:
        path: ~/.local
        key: poetry-${{ inputs.poetry-version }}-${{ runner.os }}-${{ runner.arch }}-python-${{ steps.setup-python.outputs.python-version }}
    - name: Configure cached Poetry installation
      if: ${{ fromJSON(inputs.poetry-install) && steps.cached-poetry.outputs.cache-hit == 'true' }}
      # When the cache is hit, and Poetry is restored, installation will run with default settings.
      # To make things work the same as when Poetry is installed by snok/install-poetry action, this step is needed.
      run: |
        echo "$HOME/.local/bin" >> "$GITHUB_PATH"
        export PATH="$HOME/.local/bin:$PATH"
        poetry config virtualenvs.create true
        poetry config virtualenvs.in-project true
        if [ "$RUNNER_OS" == "Windows" ]; then
          echo "VENV=.venv/scripts/activate" >> "$GITHUB_ENV"
        else
          echo "VENV=.venv/bin/activate" >> "$GITHUB_ENV"
        fi
      shell: bash
    - name: Install Poetry
      if: ${{ fromJSON(inputs.poetry-install) && steps.cached-poetry.outputs.cache-hit != 'true' }}
      uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1.4.1
      with:
        virtualenvs-create: true
        virtualenvs-in-project: true
        version: ${{ inputs.poetry-version }}
    - name: Load cached venv
      id: cached-poetry-dependencies
      if: ${{ fromJSON(inputs.poetry-install) && fromJSON(inputs.cache) }}
      uses: actions/cache@8b402f58fbc84540c8b491a91e594a4576fec3d7 # v5.0.2
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ runner.arch }}-python-${{ steps.setup-python.outputs.python-version }}-poetry-${{ hashFiles('**/poetry.lock') }} # inspired by setup-python action
    - name: Install dependencies
      if: ${{ fromJSON(inputs.poetry-install) && steps.cached-poetry-dependencies.outputs.cache-hit != 'true' }}
      run: poetry install --no-interaction --no-root
      shell: bash
