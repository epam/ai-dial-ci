name: "Prepare Python"
description: "Checkout project, set up python"

inputs:
  python_version:
    description: "Python version to use"
    default: "3.x"
  cache:
    description: "Cache type. Supported values: pip, pipenv, poetry"
    default: "poetry"
  install_poetry:
    description: "Install poetry"
    default: "true"
  poetry_version:
    description: "Poetry version to use"
    default: "latest"

runs:
  using: "composite"
  steps:
    - name: Install poetry
      if: ${{ fromJSON(inputs.install_poetry) }} # workaround for composite jobs not being able to pass boolean inputs
      shell: bash
      run: |
        pip install poetry==${{ inputs.poetry_version }}
    - name: Set up Python
      uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
      with:
        python-version: ${{ inputs.python_version }}
        cache: ${{ inputs.cache }}
