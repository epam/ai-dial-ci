name: "Prepare Python"
description: "Checkout project, set up python"

inputs:
  python_version:
    description: "Python version to use"
    default: "3.11"
  cache:
    description: "Cache type. Supported values: pip, pipenv, poetry"
    default: "poetry"
  install_poetry:
    description: "Install poetry"
    default: "true"

runs:
  using: "composite"
  steps:
    - name: Install poetry
      if: ${{ fromJSON(inputs.install_poetry) }} # workaround for composite jobs not being able to pass boolean inputs
      shell: bash
      run: |
        pip install poetry
    - name: Set up Python
      uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
      with:
        python-version: ${{ inputs.python_version }}
        cache: ${{ inputs.cache }}
